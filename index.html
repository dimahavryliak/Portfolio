<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Кардіо - Карта Твоїх Тренувань</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="/icon.png" alt="icon" class="icon" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Тип</label>
            <select class="form__input form__input--type">
              <option value="running">Пробіжка</option>
              <option value="cycling">Велосипед</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Відстань</label>
            <input class="form__input form__input--distance" placeholder="км" />
          </div>
          <div class="form__row">
            <label class="form__label">Тривалість</label>
            <input class="form__input form__input--duration" placeholder="хв" />
          </div>
          <div class="form__row">
            <label class="form__label">Темп</label>
            <input
              class="form__input form__input--temp"
              placeholder="крок/хв"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Підйом</label>
            <input
              class="form__input form__input--climb"
              placeholder="метрів"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="footer__copyright">НЕ ГАЙ ЧАСУ І БУДУЙ СВОЄ МАЙБУТНЄ ЗАРАЗ</p>
      <p class="footer__copyright">
        <a
          class="footer__link masters-of-code-link"
          target="_blank"
          href="https://github.com/dimahavryliak"
          >My Github</a
        >
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
